<div *ngIf="loading">
    <app-loader></app-loader>
  </div>
<div class="custom-modal">
    <div class="row d-flex justify-content-end">
        <img class="close" style="width: 20px;" (click)="closeModal()" src="../../../../assets/img/SVG/Cruz.svg">
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="part1" style="text-align: center;font-family: GT-America-Medium;">
                ¿Deseas cancelar<br>la siguiente clase?
            </h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 text-center">
            <p class="beat-algo"><span>BEAT</span>{{horario.disciplina.nombre}}</p>
            <div class="sections-info-text">
                <div>{{horario.coach.nombre}}</div>
                <div>{{castFecha(horario.fecha)}}</div>
                <div>{{formatAMPM(horario.fecha)}}</div>
            </div>
        </div>
    </div>
    <div *ngIf="vencidos > 0" class="row justify-content-center">
        <div class="col-12">
            Uno o mas créditos de esta reservación estan vencidos y no se podrán recuperar.
        </div>
    </div>
    <div class="row d-flex justify-content-center m-4" style="margin-top: 15px;">
        <button mat-stroked-button class="cancel-class common-format" [disabled]="this.reservacion.cancelada" type="button" (click)="cancelBooking()">SI, CANCELAR CLASE
        </button>
    </div>
        <div class="row d-flex justify-content-center m-4">
        <button mat-stroked-button class="cancel-action common-format" type="button" (click)="cancelAction()">NO, REGRESAR</button>
    </div>
</div>
