<app-view>
  <form #form="ngForm" (ngSubmit)="saveOrUpdate()" novalidate>
    <div fxLayout.gt-xs="row" fxLayout.lt-sm="column">
      <div class="col-sm">
        <label for="txtNombre">Nombre</label>
        <input type="text" class="form-control" id="txtNombre" placeholder="nombre">
      </div>
      <div class="col-sm">
        <label for="txtApellido">Apellido</label>
        <input type="text" class="form-control" id="txtApellido" placeholder="apellido">
      </div>
    </div>
    <div fxLayout.gt-xs="row" fxLayout.lt-sm="column">
      <div class="col-sm">
        <label for="txtCorreo">Correo</label>
        <input type="email" class="form-control" id="txtCorreo" placeholder="correo@ejemplo.com">
      </div>
      <div class="col-sm">
        <label for="txtTelefono">Tel√©fono</label>
        <input type="text" class="form-control" id="txtTelefono" placeholder="(662) 222 22 22">
      </div>
    </div>
    <div fxLayout.gt-xs="row" fxLayout.lt-sm="column">
      <div class="col-sm">
        <label for="txtContacto">Contacto</label>
        <input type="text" class="form-control" id="txtContacto" placeholder="Juan perez">
      </div>
      <div class="col-sm">
        <label for="dp">Fecha de nacimiento</label>
        <form>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" id="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div fxLayout="row">
      <!-- <div class="col-sm-4 col-md-4 col-lg-4"> -->
      <div class="col-sm-6">
        <label for="txtCalzado">Talla de Calzado</label>
        <input type="text" class="form-control" id="txtCalzado" placeholder="27">
      </div>
    </div>
    <div fxLayout="row" style="margin-top: 1%; margin-left: 1%;">
      <!-- <span fxFlex></span> -->
      <button class="btn btn-primary my-2 my-sm-0" type="submt">Guardar</button>
      <button class="btn btn-secondary my-2 my-sm-0" style="margin-left: 0.5%;" type="button">Cancelar</button>
    </div>
  </form>
</app-view>
