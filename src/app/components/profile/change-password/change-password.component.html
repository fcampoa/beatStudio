<div class="custom-modal">
  <span class="close" (click)="closeModal()">&times;</span>
  <div class="row justify-content-center">
      <div class="col-10 col-sm-10 col-md-8">
          <h2 class="part1" style="text-align: center;font-family: GT-America-Medium;">
             Cambio de contraseña
          </h2>
      </div>
  </div>
      <form #form="ngForm" class="modal-form" (ngSubmit)="cambiarPass()" [formGroup]="group" novalidate>
        <div class="row">
          <div class="col-4 align-self-center">
            <mat-label>Escribe tu nueva contraseña</mat-label>
          </div>
          <div class="col-8">
            <mat-form-field>
              <input matInput formControlName="pass1" type="password" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-4 align-self-center">
            <mat-label>Escribela de nuevo</mat-label>
          </div>
          <div class="col-8">
            <mat-form-field>
              <input matInput formControlName="pass2" type="password"/>
            </mat-form-field>
          </div>
        </div>
        <div class="row part3">
          <div class="col-12 d-flex justify-content-center">
            <button mat-stroked-button class="button-new" style="margin-right: 5%;" type="button"
              (click)="onNoClick()">CANCELAR</button>
            <button mat-stroked-button class="button-new" type="submit">GUARDAR</button>
          </div>
        </div>
      </form>
</div>
