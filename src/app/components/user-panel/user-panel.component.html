<div class="container" style="padding-top: 10%;padding-bottom: 10%;">
  <div class="row d-flex justify-content-center">
    <h1>{{nombre}}</h1>
  </div>
  <div class="row d-flex justify-content-center">
    Miembre desde {{created_on | date: "yyyy"}}
  </div>
  <div class="row d-flex justify-content-center" style="padding-top: 5%; padding-bottom: 5%;">
    <h1 class="primary-color">Crédistos disponibles: {{ creditos }}</h1>
  </div>
  <div class="row d-flex justify-content-center">
    <button class="btn bt-outline app-button" (click)="goToBooking()" mat-stroked-button>Reserva</button>
    <span style="width: 2em"></span>
    <button class="app-button" mat-stroked-button (click)="goToBuy()">Comprar</button>
  </div>
  <div class="row d-flex justify-content-center" style="padding-top: 5%; padding-bottom: 5%;">
    <div class="col-sm-8">
      <mat-tab-group mat-stretch-tabs mat-align-tabs="center" class="remove-border-bottom" [selectedIndex]="index">
        <mat-tab>
          <ng-template mat-tab-label style="padding-bottom: 5%;">
            <p class="primary-color">Mi perfil</p>
          </ng-template>
          <app-view>
            <div style="padding-top: 5%; padding-bottom: 2%;" class="d-flex justify-content-center">
              <h3>Mi Perfil</h3>
            </div>
            <app-profile (recorded)="clienteId($event)"></app-profile>
          </app-view>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label style="padding-bottom: 5%;">
            <p class="primary-color">Historial de clases</p>
          </ng-template>
          <app-view>
            <div style="padding-top: 5%; padding-bottom: 2%;" class="d-flex justify-content-center">
              <h3>Reservaciones Agendadas</h3>
            </div>
            <app-booking-history [idCliente]="cliente.id"></app-booking-history>
          </app-view>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label style="padding-bottom: 5%;">
            <p class="primary-color">Historial de Pagos</p>
          </ng-template>
          <app-view>
            <div style="padding-top: 5%; padding-bottom: 2%;" class="d-flex justify-content-center">
              <h3>Mis pagos</h3>
            </div>
            <app-payment-history [idCliente]="cliente.id"></app-payment-history>
          </app-view>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label style="padding-bottom: 5%;">
            <p class="primary-color">Mis métodos de pago</p>
          </ng-template>
          <app-view>
            <div style="padding-top: 5%; padding-bottom: 2%;" class="d-flex justify-content-center">
              <h3>Mis Métodos de pago</h3>
            </div>
            <app-payment></app-payment>
          </app-view>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
