<div class="custom-modal">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="row justify-content-center">
        <div class="col-10 col-sm-10 col-md-8">
            <h2 class="part1" style="text-align: center;font-family: GT-America-Medium;">
                Ingresa tus datos de seguridad
            </h2>
        </div>
    </div>
    <form #form="ngForm" (ngSubmit)="sendData()" [formGroup]="group" novalidate>
        <div class="modal-card part-2">
            <div class="modal-form">
                <div class="row">
                    <div class="col-5 align-self-center">
                        <mat-label>Fecha de vencimiento</mat-label>
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col-6 col-sm-5" style="padding-left: 15px; padding-right: 2%;">
                                <mat-form-field>
                                    <mat-label>Mes</mat-label>
                                    <mat-select formControlName="selectMes">
                                        <mat-option *ngFor="let m of meses" [value]="m">
                                            {{m}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-6 col-sm-5">
                                <mat-form-field>
                                    <mat-label>AÃ±o</mat-label>
                                    <mat-select formControlName="selectAnho">
                                        <mat-option *ngFor="let a of anhos" [value]="a">
                                            {{a}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 align-self-center">
                        <mat-label>Nombre del titular</mat-label>
                    </div>
                    <div class="col-3">
                        <mat-form-field>
                            <input matInput mask="000" type="text" placeholder="CCV" formControlName="txtCCV" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row part3">
            <div class="col-12 d-flex justify-content-center">
                <button mat-stroked-button class="button-new" style="margin-right: 5%;" type="button"
                    (click)="closeModal()">CANCELAR</button>
                <button mat-stroked-button class="button-new" type="submit">ACEPTAR</button>
            </div>
        </div>
    </form>
</div>
