<div class="container fluid" style="padding-top: 10%">
  <div class="row d-flex justify-content-center">
    <h1>Compra tus Créditos</h1>
  </div>
  <div class="row d-flex justify-content-center" style="padding-bottom: 10%;">
    Lorem ipsum dolor sit amet.
  </div>
  <div class="row">
    <div class="col-sm-2 " *ngFor="let p of paquetes" style="padding-bottom: 2%;">
      <mat-card style="background: rgb(24, 24, 24)">
        <div class="row d-flex justify-content-center" style="padding-bottom: 3%;" *ngIf="p.creditos > 0">
          <h2>{{ p.creditos }}</h2>
        </div>
        <div class="row d-flex justify-content-center" *ngIf="p.creditos > 0; else elseDiv">
          <h2>Créditos</h2>
        </div>
        <ng-template #elseDiv>
          <div class="col-sm" style="padding-top: 14%;">
            <div class="row d-flex justify-content-center">
              <h3>Online</h3>
            </div>
            <div class="row d-flex justify-content-center">
              <h3>Workout</h3>
            </div>
          </div>
        </ng-template>
        <div class="row d-flex justify-content-center" style="padding-bottom: 10%;">
          <p class="primary-color" style="font-size: 14px;">MxN {{ p.precio }}</p>
        </div>
        <div class="row d-flex justify-content-center" style="height: 130px;">
          <p style="color: grey; font-size: 12px;">{{ p.descripcion }}</p>
        </div>
        <div class="row d-flex justify-content-center">
          <button class="button-new" (click)="comprarPaquete(p)">Comprar</button>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row d-flex justify-content-center" style="padding: 5%">
  <button class="button-new" (click)="regresar()"> &lt; Regresar</button>
  </div>
</div>
