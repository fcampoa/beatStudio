<div class="registro">
  <div class="row d-flex justify-content-center pb-5">
    <h1 class="sections-titles">Regístrate</h1>
  </div>
  <form #form="ngForm" (ngSubmit)="registrarCliente()" [formGroup]="group" novalidate>
    <div class="row d-flex justify-content-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-6 col-xl-6">
        <div class="row form-part" style="padding-top: 40px !important;">
          <div class="col-6 pl-5">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="col-6 pr-5">
            <mat-form-field>
              <mat-label>Apellido</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row form-part">
          <div class="col-12 pl-5 pr-5">
            <mat-form-field>
              <mat-label>Correo electrónico</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row form-part">
          <div class="col-6 pl-5">
            <mat-form-field>
              <mat-label>Contacto de emergencia</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="col-6 pr-5">
            <mat-form-field>
              <mat-label>Teléfono de emergencia</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row form-part">
          <div class="col-6 pl-5">
            <mat-form-field>
              <mat-label>Talla de calzado (US)</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="col-6 pr-5">
            <mat-form-field>
              <mat-label>Fecha de nacimiento</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row form-part pb-5">
          <div class="col-12 pr-5 pl-5">
            <mat-checkbox>He leído y acepto los <a>Términos y condiciones</a> y el <a>Aviso de privacidad</a>
            </mat-checkbox>
          </div>
        </div>
        <div class="row justify-content-center pt-5 pb-5">
          <button type="submit" class="button-new">REGISTRARME</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="exitoso">

</div>
