<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div class="custom-container">
  <div *ngIf="!registered">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <form #form="ngForm" novalidate (ngSubmit)="validate()" [formGroup]="group">
          <h1 class="page-title">Regístrate</h1>
          <div class="box pt-5 pb-5 pr-3 pl-3 pr-md-5 pl-md-5">
            <div class="row p-md-3">
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" formControlName="txtName">
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Apellido</mat-label>
                  <input matInput type="text" formControlName="txtLastName">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Correo electrónico</mat-label>
                  <input matInput type="text" formControlName="txtEmail">
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Contraseña</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password">
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Teléfono de contacto</mat-label>
                  <input matInput type="text" mask="(000) 000 00 00" formControlName="txtPhone">
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Contacto de emergencia</mat-label>
                  <input matInput type="text" formControlName="txtContact">
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Teléfono de emergencia</mat-label>
                  <input matInput type="text" mask="(000) 000 00 00" formControlName="txtContactPhone">
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Talla de calzado (US)</mat-label>
                  <input matInput type="number" formControlName="txtSize">
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6">
                <mat-form-field>
                  <mat-label>Fecha de nacimiento</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="birthDate">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-12 mt-4">
                <label class="checkbox-custom">
                  <input type="checkbox" formControlName="terms">
                  <span class="checkmark"></span>
                </label>
                <label style="margin-left: 40px; text-align: left !important;">He leído y acepto los <a>Términos y
                    condiciones</a> y el <a>Aviso de
                    privacidad</a></label>
              </div>
            </div>
          </div>
          <button mat-stroked-button type="submit" class="button-new">REGISTRARME</button>
        </form>
      </div>
    </div>
  </div>
  <div class="exitoso text-center" *ngIf="registered">
    <div class="row d-flex justify-content-center pb-3">
      <div class="col-11"><h5 class="beat-algo" style="font-size: 1rem !important;"><span>¡LISTO!</span></h5></div>
    </div>
    <div class="row d-flex justify-content-center pb-3">
      <div class="col-11"><h1 class="sections-titles">Tu registro fue exitoso</h1></div>
    </div>
    <div class="row d-flex justify-content-center pb-5">
      <div class="col-11"><p class="sections-info-text pb-5">Hemos enviado un correo de confirmación a {{cliente.correo}}</p></div>
    </div>
  </div>
</div>
