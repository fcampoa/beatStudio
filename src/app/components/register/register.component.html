<div class="container-fluid text-center">
  <form #form="ngForm" (ngSubmit)="registrarCliente()" [formGroup]="group" novalidate>
    <h3>Registrate</h3>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" id="txtName" formControlName="txtName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput type="text" id="txtLastName" formControlName="txtLastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput type="email" id="txtEmail" formControlName="txtEmail">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" id="txtPassword" formControlName="password">
    </mat-form-field>
    <button class="button-black" type="submit">REGISTRASE</button>
  </form>
</div>
