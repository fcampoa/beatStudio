<app-view>
  <form #form="ngForm" (ngSubmit)="registrarCliente()" [formGroup]="group" novalidate>
    <div fxLayout="row">
      <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" id="txtName" formControlName="txtName">
    </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput type="text" id="txtLastName" formControlName="txtLastName">
    </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput type="email" id="txtEmail" formControlName="txtEmail">
    </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" id="txtPassword" formControlName="password">
    </mat-form-field>
    </div>
    <div fxLayout="row">
      <button type="submit">Registrarse</button>
    </div>
  </form>
</app-view>
