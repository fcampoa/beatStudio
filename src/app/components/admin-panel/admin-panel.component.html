<div class="row d-flex justify-content-center" style="margin-bottom: 4%;">
  <div class="col-12 col-sm-11 col-md-10">

    <mat-card style="background: rgb(24, 24, 24) !important;">
      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
        <button mat-stroked-button class="mr-3 button-new" (click)="exportarCliente()">
          Exportar Clientes
        </button>
      </div>
    </mat-card>

  </div>
</div>

<div class="row d-flex justify-content-center" style="margin-bottom: 4%;">
  <div class="col-12 col-sm-11 col-md-10">

    <mat-card style="background: rgb(24, 24, 24) !important; width: 100% !important;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 col-sm-11 col-lg-12">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef> Cumplea√±os </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento | date : 'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
