<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div class="container-fluid" style="padding-top: 10%; padding-bottom: 10%;">
  <div class="row d-flex justify-content-center ">
    <div class="col-11 col-sm-10 col-md-8 col-lg-5 col-xl-4 beat-algo d-flex justify-content-center">
      <span>PASO 1 DE 3</span>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-11 col-md-10 col-lg-7 col-xl-6 d-flex justify-content-center">
      <h2 class="sections-titles">Elige tu clase y horario</h2>
    </div>
  </div>
  <div class="row d-flex justify-content-center mb-5">
    <div class="col-12 col-sm-11 col-md-10 col-lg-7 col-xl-6 d-flex justify-content-center">
      <p class="sections-info-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
    </div>
  </div>
  <div class="row d-flex justify-content-center pt-5">
    <div class="col-11">
      <mat-tab-group #tabs mat-stretch-tabs mat-align-tabs="center" class="remove-border-bottom"
        style="overflow: hidden;">
        <mat-tab *ngFor="let d of disciplinas">
          <ng-template mat-tab-label>
            <p class="beat-algo tab"><span>BEAT</span>{{d.nombre}}</p>
          </ng-template>
          <app-schedule [idDisciplina]="d.id" (Seleccion)="asignarSeleccion($event)"></app-schedule>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <br>
  <br>
  <div class="row d-flex justify-content-center ">
    <button mat-stroked-button class="button-new" (click)="siguientePaso()">SIGUIENTE<mat-icon>keyboard_arrow_right
      </mat-icon></button>
  </div>
</div>
