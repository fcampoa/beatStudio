<div class="justify-content-center">
  <div fxFlex.lt-sm="100%" fxFlex.gt-xs="80%">
    <app-view>
      <div fxLayout="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" *ngFor="let d of disciplinas; let i = index">
            <a class="nav-link" [ngClass]="i == 0 ? 'active':''" id="pills-home-{{d.nombre}}" data-toggle="pill"
              href="#pills-home" role="tab" (click)="getHorarios(d.id)">{{d.nombre}}</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div fxLayout="row">
              <div fxLayout="column">
                <div class="container-fluid"></div>
              </div>
            </div>
          </div>
          <!-- <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div> -->
        </div>

      </div>
    </app-view>
  </div>
</div>
