<div class="container-fluid" style="padding-top: 10%; padding-bottom: 10%;">
  <div class="row d-flex justify-content-center primary-color">
    PASO 1 DE 3
  </div>
  <div class="row d-flex justify-content-center">
    <h2>Elige tu clase y horario</h2>
  </div>
  <div class="row d-flex justify-content-center" style="color:gray; font-size: 12px; padding-bottom: 10%;">
    Lorem ipsum dolor sit amet, consectetuer adipiscing elit
  </div>
  <div class="row d-flex justify-content-center">
    <mat-tab-group #tabs mat-stretch-tabs mat-align-tabs="center"
     class="remove-border-bottom" style="width: 90%; overflow: hidden;">
      <mat-tab *ngFor="let d of disciplinas">
        <ng-template mat-tab-label style="padding-bottom: 5%;">
          <p class="primary-color">BEAT</p>
          <p>{{d.nombre.toUpperCase()}}</p>
        </ng-template>
        <app-schedule [idDisciplina]="d.id" (Seleccion)=""></app-schedule>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="row d-flex justify-content-center" style="padding-top: 10%;">
    <button (click)="siguientePaso()">SIGUIENTE &gt;</button>
  </div>
</div>
