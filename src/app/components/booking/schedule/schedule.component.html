<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div class="row seven-cols">
  <div class="colu " *ngFor="let dia of semana">
    <div *ngIf="dia.horarios.length > 0">
      <div class="row">
        <div class="col-12 justify-content-center">
          <div class="date-day">{{getFecha(dia.fecha)}}</div>
          <div class="date-day">{{getDia(dia.fecha)}}</div>
          <div class="date-month pt-2">{{getMes(dia.fecha)}}</div>
        </div>
      </div>
      <div class="row d-flex justify-content-center pt-3">
        <div class="col-10" *ngFor="let h of dia.horarios; let i = index"
          style="border-right: 1px solid gray !important; height: 100%;">
          <mat-divider></mat-divider>
          <div class="pt-4 pb-4">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div class="coach-name">
                  {{h.horario.coach.nombre}}
                </div>
              </div>
            </div>
            <div class="row pt-2" *ngIf="!h.lleno">
              <div class="col-12 d-flex justify-content-center">
                <div class="button-style d-flex justify-content-center hour onMouse hourly"
                  [ngClass]="h.selected ? 'selected': ''" (click)="seleccionar(dia, h)">
                  {{getHora(h.horario.fecha)}}
                </div>
              </div>
            </div>
            <div class="row pt-2" *ngIf="h.lleno">
              <div class="col-12 d-flex justify-content-center">
                <div class="wait-list">
                  {{getHora(h.horario.fecha)}} <br>
                  <span>LISTA DE ESPERA</span>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="d-flex justify-content-center name_couch">
            {{h.horario.coach.nombre}}</div>
          <div *ngIf="!h.lleno" class="button-style d-flex justify-content-center onMouse hourly"
            [ngClass]="h.selected ? 'selected': ''" (click)="seleccionar(dia, h)">

            <b>cerrada</b>
          </div>
          <div class="wait-list d-flex justify-content-center" *ngIf="h.lleno">
            LISTA DE ESPERA</div> -->
        </div>
      </div>

        <div class=""  style="padding-top: 20%;">
          
        </div>
      </div> -->
    </div>
  </div>
