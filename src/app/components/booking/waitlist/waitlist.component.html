<div class="custom-modal">
    <div class="row d-flex justify-content-end">
        <img class="close" style="width: 20px;" (click)="closeModal()" src="../../../../assets/img/SVG/Cruz.svg">
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="part1" style="text-align: center;font-family: GT-America-Medium;">
                Â¿Quieres unirte<br>a la lista de espera?
            </h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 text-center">
            <p class="beat-algo"><span>BEAT</span>{{horario.disciplina.nombre}}</p>
            <div class="sections-info-text">
                <div>{{horario.coach.nombre}}</div>
                <div>{{castFecha(horario.fecha)}}</div>
                <div>{{formatAMPM(horario.fecha)}}</div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center part3">
        <button mat-stroked-button class="button-new" [disabled]="loading" (click)="enterWaitlist()" type="button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="!loading">UNIRME</span>
        </button>
    </div>
</div>
