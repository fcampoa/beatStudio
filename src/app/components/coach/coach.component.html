<div class="custom-container">
  <div class="header">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-xl-12 d-flex justify-content-center text-center">
        <h1 class="page-title">Nuestros coaches</h1>
      </div>
    </div>
    <div class="row  d-flex justify-content-center">
      <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-4 text-center">
        <p class="sections-info-text">Lorem ipsum dolor sit amet, consectetuer adipiscing
          elit,
          sed diam nonummy nibh euismod tincidunt ut laoreet.</p>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center coaches">
    <div class="coach-card" *ngFor="let c of coaches; let i = index">
      <div class="coach">
        <div class="coach-container">
          <img [src]="c.url" />
          <div class="hide-info">
            <span class="coach-info-titles">FRASE FAVORITA</span>
            <div class="coach-info-text">{{c.frase}}</div>
            <span class="coach-info-titles">COACH EN</span>
            <div class="coach-info-text">{{c.disciplinas}}</div>
            <span class="coach-info-titles">MOVIMIENTO FAVORITO</span>
            <div class="coach-info-text">{{c.movimiento}}</div>
          </div>
        </div>
        <div class="divider">
          <mat-divider></mat-divider>
          <span>COACH</span>
        </div>
        <div class="coach-name-music">
          <div class="coach-name">{{c.nombre}}</div>
          <div class="coach-music">
            <mat-icon svgIcon="music_note"></mat-icon>{{c.musica}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
