<div class="container-fluid">
  <div style="padding-top: 8%; padding-bottom: 8%;">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-xl-12 d-flex justify-content-center text-center">
        <h1 class="page-title" style="font-size: 70px;">Nuestros coaches</h1>
      </div>
    </div>
    <div class="row  d-flex justify-content-center">
      <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-4 text-center">
        <p class="sections-info-text">Lorem ipsum dolor sit amet, consectetuer adipiscing
          elit,
          sed diam nonummy nibh euismod tincidunt ut laoreet dolore</p>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-4 col-md-4 col-xl-4 pb-5" style="padding-left: 3%; padding-right: 3%; padding-bottom: 2%;"
      *ngFor="let c of coaches; let i = index">
      <div style="height: 100%;" class="coach">
        <img [src]="c.url" />
        <div style="padding-left: 4%;">
          <div class="row">
            <span class="coach-info-titles" style="width: 100%;">FRASE FAVORITA</span>
            <p class="coach-info-text">{{c.frase}}</p>
            <span class="coach-info-titles" style="width: 100%;">COACH EN</span>
            <p class="coach-info-text">{{c.disciplinas}}</p>
            <span class="coach-info-titles" style="width: 100%;">MOVIMIENTO FAVORITO</span>
            <p class="coach-info-text">{{c.movimiento}}</p>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row" style="padding-bottom: 2%;margin-left: 1%;">
          <span style="width: 100%;font-family: Cedra4FWide;color: #ffffff; letter-spacing: 2px;font-size: 0.7rem;">COACH</span>
          <p style="font-size: 24px;width: 100%;" class="coach-name-music">{{c.nombre}}</p>
          <mat-icon svgIcon="music_note"></mat-icon>
          <p style="font-size: 1rem;margin-left: 10px;" class="coach-name-music">{{c.musica}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
